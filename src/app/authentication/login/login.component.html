<h1>Login</h1>





<div class="row">
  <div class="col-md-6 offset-md-3">
    <form>
      <div class="form-group">
        <label for="login">Email address</label>
        <input type="email" name="login" class="form-control" id="login" placeholder="Login" [(ngModel)]="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <button type="submit" (click)="log()" class="btn btn-default">Submit</button>
    </form>
    <p *ngIf="error">
      Error on login or password
    </p>

  </div>
</div>
